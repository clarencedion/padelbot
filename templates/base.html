<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PadelBot{% endblock %}</title>
  <!-- Bootswatch Darkly (Bootstrap 5) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/darkly/bootstrap.min.css">
  <style>
    body {
      background-color: #1b1b1b;
      color: #eee;
    }
    .spinner-border {
      display: none; /* caché par défaut, affiché quand le bot tourne */
    }
    #logout-link {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .log-container {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 4px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9rem;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>

<a href="{{ url_for('deconnexion') }}" id="logout-link" class="btn btn-secondary btn-sm">
  Déconnexion
</a>

<div class="container my-5">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
